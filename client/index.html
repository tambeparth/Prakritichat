<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" /> <!-- Link to a favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Meta tag for responsive design -->
  <title>AyurvedaAI</title> <!-- Title of the web page -->
  <link rel="stylesheet" href="style.css"> <!-- Link to an external CSS stylesheet -->
</head>

<body>
  <div id="app">
    <div id="chat_container"></div> <!-- Container for chat content -->

    <form>
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask Ayurveda..."></textarea>
      <!-- Textarea for user input -->
      <button type="submit"><img src="assets/send.svg" alt="Send" /></button>
      <!-- Submit button with an image -->
    </form>
  </div>
  <script type="module" src="script.js"></script> <!-- Link to an external JavaScript file -->
</body>

</html>
